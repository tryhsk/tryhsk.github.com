<div id=_page_1 ng-controller=TestController class="frame nbp"><h1 ng-show=answer class=classCurrentRights>{{currentRights}}</h1><!--<h1 style="position: absolute;left: 20px;top: 200px; margin-top: 0">{{result.amount}}</h1>--><label><select ng-model=select ng-options="select for select in regimes"></select></label><div class="grid fluid"><div class=row><div class=span9><div class="row ntm"><div id=sound></div><button ng-class=class_button_next ng-click=nextWord() class="button padding20">{{button_next}}<i ng-show=showSpin class=icon-spin></i></button><output id=value class=padding10></output><ng-pluralize count=words.length when="{'0': 'Ничего не выбрано', '1': 'Слишком мало слов. Выбрано {} слово', '2': 'Слишком мало слов. Выбрано {} слова', '3': 'Слишком мало слов. Выбрано {} слова', '4': 'Слишком мало слов. Выбрано {} слова', '5': 'Слишком мало слов. Выбрано {} слов', '6': 'Слишком мало слов. Выбрано {} слов', '7': 'Слишком мало слов. Выбрано {} слов', '8': 'Слишком мало слов. Выбрано {} слов', '9': 'Слишком мало слов. Выбрано {} слов', 'one': 'Выбрано {} слово', 'few': 'Выбрано {} слово', 'many': 'Выбрано {} слов'}"></ng-pluralize><!--@fixme pornography <center>--><center><button ng-show="soundCharRegime || soundTranslateRegime" ng-click=playSound() class="shortcut link buttonSound"><i class=icon-volume-5></i></button><button ng-show=charRegime ng-style=questionStyle ng-click=playSound() class="shortcut link font60">{{char}}</button><div ng-show=translateRegime class="russian-char font20">{{russian}}</div></center></div><!--@todo не понятно как воспроизвести музыку юзабилити--><div class=row><div data-role=accordion data-closeany=true class="accordion place-center test"><div ng-repeat="wordsTest in wordsTests" class=accordion-frame><a href=# ng-click=isRight(wordsTest.ansv) ng-style=variantStyle class=heading>{{wordsTest.main}}</a><div class=content><div class="grid no-margin"><div ng-show="charRegime || soundCharRegime" class="row no-margin"><audio ngsrc={{word
